<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Atividades</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="dashboard.html">Plataforma</a>
      <div class="ms-auto">
        <a class="btn btn-primary" href="dashboard.html">Voltar</a>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="d-flex align-items-center mb-3">
      <h1 class="h5 m-0">Atividades</h1>
      <button id="btnNovo" class="btn btn-success ms-auto">Nova Atividade</button>
    </div>

    <table class="table table-sm" id="tblActivities">
      <thead><tr><th>Título</th><th>Tipo</th><th></th></tr></thead>
      <tbody></tbody>
    </table>
  </main>

  <!-- Modal -->
  <div class="modal fade" id="mdlActivity" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Atividade</h5></div>
        <div class="modal-body">
          <form id="formActivity">
            <input type="hidden" id="activityId">
            <div class="mb-2">
              <label class="form-label">Título</label>
              <input class="form-control" id="activityTitle" required>
            </div>
            <div class="mb-2">
              <label class="form-label">Descrição</label>
              <textarea class="form-control" id="activityDesc" rows="3"></textarea>
            </div>
            <div class="mb-2">
              <label class="form-label">Tipo</label>
              <input class="form-control" id="activityType" placeholder="ex: jogo, exercício">
            </div>
            <div class="mb-2">
              <label class="form-label">URL</label>
              <input class="form-control" id="activityUrl">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-primary" id="btnSaveActivity">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/api.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/ui.js"></script>
</body>
</html>
