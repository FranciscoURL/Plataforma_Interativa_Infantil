<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Entrar - Plataforma</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height:100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="h4 mb-3">Entrar</h1>
            <form id="formLogin">
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <button class="btn btn-primary w-100">Entrar</button>
            </form>
            <hr>
            <h6 class="text-center">Ainda nÃ£o tem conta?</h6>
            <form id="formRegister" class="mt-2">
              <div class="mb-2"><input class="form-control" id="regName" placeholder="Nome" required></div>
              <div class="mb-2"><input type="email" class="form-control" id="regEmail" placeholder="Email" required></div>
              <div class="mb-2"><input type="password" class="form-control" id="regPassword" placeholder="Senha" required></div>
              <button class="btn btn-outline-secondary w-100">Registrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/api.js"></script>
  <script src="assets/js/auth.js"></script>
</body>
</html>
